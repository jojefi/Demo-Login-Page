<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="jo" content="demo_project">
    <title>Login_Page</title>
    <link rel="stylesheet" href="css.css" type="text/css">
    <link rel="icon" href="icon.jpeg" type="img/x-icon">
</head>
<body>
   <section>
    <div class="container">
        <div class="form_values">
            <form action="">
                <h2>Login</h2>
                <div class="inbox">
                    <input type="email" id="email" required>
                    <label for="email">Email <span class="icon email">✉</span></label>
                </div>
                <div class="inbox">
                    <input type="password" id="password" required>
                    <label for="password">Password <span class="icon">⌨</span></label>
                </div>
                <div class="forgot">
                    <label for=""><input type="checkbox">Remember Me <a href="#">Forget Password</a></label>
                    <br>
                </div>
                <button>Log in</button>
                <div class="register">
                    <p>Don't have a account <a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </div>
   </section>
</body>
</html>
